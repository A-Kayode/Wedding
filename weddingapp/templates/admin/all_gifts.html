{% extends 'admin/admin_panel.html' %}
{% block contents %}
<h2>Manage Gifts</h2>
<div class= "row my-2">
	<div class= "col">
		{% set m = get_flashed_messages() %}
		{% for i in m %}
		<p class= "alert alert-success">{{i}}</p>
		{% endfor %}
		<a href= "/admin/addgift/" class= "btn btn-success">Add Gift</a>
	</div>
</div>

<div class= "row">
	<div class= "col">
		<table class= "table table-striped">
			<thead>
				<th>#</th>
				<th>Gift Name</th>
				<th>Edit</th>
				<th>Delete</th>
			</thead>
			<tbody>
				{% for i in rec %}
				<tr>
					<td>{{loop.index}}</td>
					<td>{{i.gift_name}}</td>
					<td> <a href= "{{url_for('edit_gift', id=i.gift_id)}}" class= "btn btn-warning">Edit</a> </td>
					<td> <a href= "/admin/deletegift/{{ i.gift_id }}" class= "btn btn-danger">Delete</a> </td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock contents %}
