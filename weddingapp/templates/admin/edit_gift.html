{% extends 'admin/admin_panel.html' %}
{% block contents %}
<h3>EDIT GIFT</h3>
<div class= "row mt-3">
	<div class= "col-4">
		<form action= "{{url_for('update_gift')}}" method="post">
			<div class= "mb-2">
				<label class= "form-label">Edit Gift</label>
				<input type= "text" class= "form-control" name= "newgift" value= "{{data.gift_name}}">
				<input type= "hidden" name= "gid" value= "{{data.gift_id}}"> 
			</div>
			<div class= "mb-2">
				<button class= "btn btn-warning">Edit Details</button>
			</div>
		</form>
		{% set m = get_flashed_messages() %}
		{% for i in m %}
		<p class= "alert alert-danger">{{i}}</p>
		{% endfor %}
	</div>
</div>
{% endblock contents %}
